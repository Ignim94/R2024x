OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional.Argument.tooltip=이 기능은 보고서가 생성될 때의 엔지니어링 항목 또는 문서의 PDF 캡처 데이터를 생성합니다. 이 기능에는 "CATIA Report Template Design" 앱을 사용하여 작성된 "사양 보고서 템플릿" 유형의 템플릿이 필요합니다. 자세한 내용은 관리 및 사용자 안내서를 참조하십시오.

