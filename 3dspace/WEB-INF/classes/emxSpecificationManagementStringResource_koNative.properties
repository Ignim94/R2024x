OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument.tooltip=이 명령을 통해 애플리케이션에서 제공한 제품 스펙의 하위 유형을 사용할 수 있습니다. 퍼블릭 클라우드 고객에게 권장되는 대안은 하위 유형 대신 IP 분류를 사용하는 것입니다.  프라이빗 클라우드 고객은 자신만의 하위 유형을 생성할 수 있기 때문에 이 명령을 활성화해서는 안 됩니다.
