		 function(API, jQuery){} 대신  function(API, $){}) 도 가능.

	<script>
			
		require(["DS/PlatformAPI/PlatformAPI",
			],
			function(API, 
					$
			){
				'use strict';
				/* 1. onLoad에만 몰빵하지않고 위젯 열릴때랑 data 가져오거나 할떄에 따라 function을 나눠주는게 좋다.2. resize 함수에다 API.Publish가 되도록 해본다. json형태로 보내야하고 json파일을 미리만들고 그걸 보낼 수도 있다.json으로 보내지말아야 할 내용이 있는데 
					 */
				let myWidget = {
					onLoadWidget: function(){
						widget.body.innerHTML = "Platform API TEST ===> Publish";
					},
					displayData : function(){
					
					},
					getData: function(){
					
					},
					onResizeWidget : function(){ 
						API.publish("PlatformAPITest",
								{"userName":"최민기",
								 "userId" :"atis_cmg",
								 "Status":"활성"
						});
						
						let html = widget.body.innerHTML ;
						html += "<br/> resize -> publish";
						widget.body.innerHTML = html;
					}
				};
				
				widget.addEvent("onLoad", myWidget.onLoadWidget);
				widget.addEvent("onResize", myWidget.onResizeWidget);
				
				
				API.publish 
				
			});
		
	</script>
