<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>

	<title></title>

	<!-- for debug (optional) - do not promote with true values -->
	<meta name="debugMode" content="false" />
	<meta name="strictMode" content="true" />
	<meta name="autoRefresh" content="0" />
	<meta name="noSearchInWidgetUI" content="true" />
	<!-- Application Metas Start -->
	<meta name="brand" content="ENOVIA" />
	<meta name="description" content="CAA Web Apps basic use case " />
	<meta name="keywords" content="CAA Use Case" />

	<widget:preferences>
		<widget:preference type="hidden" name="xpflLastVisitedRoute" defaultValue="{}"></widget:preference>
		<widget:preference type="hidden" name="xpflWidgetPrefStorage" defaultValue="{}"></widget:preference>
	</widget:preferences>

	<!-- Application Metas End -->

	<!-- Application JS Start -->
	<script>
		require(['DS/ENOXComponentQualification/ENOXComponentQualification'],
			function (ENOXComponentQualification) {
				'use strict';

				//widget.addEvent('onLoad', ENOXComponentQualification.onLoad);
				widget.addEvent('onRefresh', ENOXComponentQualification.onRefresh);
				widget.addEvent('endEdit', ENOXComponentQualification.endEdit);
				widget.addEvent('onResize', ENOXComponentQualification.onResize);

				var uwaUrl = widget.uwaUrl;
				var versionUrl = uwaUrl.substring(0, uwaUrl.lastIndexOf('/')) + '/assets/version.properties?_=' + new Date().getTime();
				// Get the version number.
				var oReq = new XMLHttpRequest();
				oReq.addEventListener("load", ENOXComponentQualification.onLoad);
				oReq.addEventListener("error", ENOXComponentQualification.onLoad);
				oReq.overrideMimeType('text/plain');
				oReq.open("GET", versionUrl);
				oReq.send();
			});

	</script>
	<!-- Application JS End -->
</head>

<body>
</body>

</html>
