OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional.Argument.tooltip = This feature generates a PDF capturing data of an Engineering Item or a Document as it is at the time the report is generated. The feature requires a template of type "Specification Report Template" created using the "CATIA Report Template Design" app. For more information, see Administration and User guides.

