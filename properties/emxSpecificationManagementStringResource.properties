OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional.Argument.tooltip = When checked the "New Product" command is displayed on the welcome panel.

OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes = Enable "New Product" command for Public Cloud
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument = Enable "New Product" command for Public Cloud
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument.tooltip = This will enable use of subtypes of Product Specification provided by the application.  The recommended alternative for Public Cloud customers is to use IP Classification instead of subtyping.  Private cloud customers have the capability to create their own subtypes and should not enable this command.
