OOTBParameterization.SpecificationManagement.tooltip=仕様管理エクスペリエンスを構成

# Family Create Specification Management
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig=仕様管理
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.tooltip=仕様管理
#
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional=リリーススナップショット機能を有効化
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional.Argument=リリーススナップショット機能を有効化
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional.Argument.tooltip=この機能は、エンジニアリング項目またはドキュメントのデータを、レポート作成時のままキャプチャしてPDFを生成します。この機能には、'CATIA Report Template Design'アプリケーションを使用して作成される [仕様レポートテンプレート] タイプのテンプレートが必要です。詳細については、管理者ガイドおよびユーザーガイドを参照してください

# Family Create Product Specification Optional
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional=ようこそパネルに「新製品」コマンドを表示
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional.Argument=ようこそパネルに「新製品」コマンドを表示
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional.Argument.tooltip=オンにすると、ようこそパネルに「新製品」コマンドが表示されます

OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes=公開クラウドの「新製品」コマンドを有効化
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument=公開クラウドの「新製品」コマンドを有効化
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument.tooltip=これにより、アプリケーションによって提供される製品仕様のサブタイプを使用できるようになります。公開クラウドカスタマーに推奨される代替案は、サブタイプの代わりにIP分類を使用することです。非公開クラウドカスタマーは、独自のサブタイプを作成する能力があるので、このコマンドを有効化しないでください
# Family Formula BOM Units
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.FormulaBOMUnits=定型BOM単位
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.FormulaBOMUnits.Argument=定型BOM単位
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.FormulaBOMUnits.Argument.Weight=重量
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.FormulaBOMUnits.Argument.Percentage=パーセント
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.FormulaBOMUnits.Argument.tooltip=このフィーチャーを使用すると、管理者は定型BOM単位を構成できます
