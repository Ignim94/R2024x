OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional=Activar la característica Instantánea de emisión
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional.Argument=Activar la característica Instantánea de emisión
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.SpecificationTemplateOptional.Argument.tooltip=Esta característica genera un PDF que incluye los datos de un elemento o un documento de ingeniería que refleja el estado exacto al realizar el informe. La característica requiere una plantilla de tipo 'Plantilla de informe de especificación' creada mediante la aplicación 'CATIA Report Template Design'. Si desea obtener más información, consulte las guías de usuario y de administración.

# Family Create Product Specification Optional
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional=Mostrar el comando 'Nuevo producto' en el panel de bienvenida
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional.Argument=Mostrar el comando 'Nuevo producto' en el panel de bienvenida
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.ProductSpecificationCreateOptional.Argument.tooltip=Si se marca esta opción, se muestra el comando 'Nuevo producto' en el panel de bienvenida.

OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes=Activar el comando 'Nuevo producto' para la nube pública
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument=Activar el comando 'Nuevo producto' para la nube pública
OOTBParameterization.SpecificationManagement.SpecificationMgmtConfig.EnableOOTBProductSpecTypes.Argument.tooltip=Esto permitirá el uso de subtipos de especificación de producto proporcionados por la aplicación.  La alternativa recomendada para los clientes de la nube pública es utilizar la clasificación de IP en lugar de los subtipos.  Los clientes de la nube privada tienen la capacidad de crear sus propios subtipos y no deben activar este comando.
